apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-intro-app
  labels:
    app: football-intro-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: football-intro-app
  template:
    metadata:
      labels:
        app: football-intro-app
    spec:
      containers:
      - name: football-intro-app
        image: YOUR_DOCKERHUB_USERNAME/football-intro-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5