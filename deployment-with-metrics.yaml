apiVersion: apps/v1
kind: Deployment
metadata:
  name: football-intro-app
  labels:
    app: football-intro-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: football-intro-app
  template:
    metadata:
      labels:
        app: football-intro-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      # Main application container
      - name: football-intro-app
        image: football-intro-app:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      
      # Nginx Prometheus Exporter sidecar
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        ports:
        - containerPort: 9113
          name: metrics
        args:
        - "-nginx.scrape-uri=http://localhost:80/stub_status"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"